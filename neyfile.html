    function getWeekRange(date) {
        const start = new Date(date);
        start.setDate(start.getDate() - start.getDay() + 1); // Monday
        start.setHours(0, 0, 0, 0); // Start of the day

        const end = new Date(date);
        end.setDate(end.getDate() + (7 - end.getDay())); // Sunday
        end.setHours(23, 59, 59, 999); // End of the day

        return { startOfWeek: start, endOfWeek: end };
    }

    // Get current date and week range
    const today = new Date();
    const { startOfWeek, endOfWeek } = getWeekRange(today);

        const amountMatch = transaction.match(/Rs\.(\d+(\.\d+)?) transferred/);
        const balanceMatch = transaction.match(/Total Bal:Rs\.(\d+(\.\d+)?)CR/);
        const dateMatch = transaction.match(/\((\d{2}-\d{2}-\d{4})/);

        if (amountMatch) {
            totalSpent += parseFloat(amountMatch[1]);
        }

        if (balanceMatch && !firstBalanceCaptured) {
            finalBalance = parseFloat(balanceMatch[1]);

        }

            const amountSpent = parseFloat(amountMatch[1]);
            const transactionDate = new Date(dateMatch[1].replace(/-/g, '/')); // Convert to a valid date format

            if (transactionDate >= startOfWeek && transactionDate <= endOfWeek) {
                totalSpentThisWeek += amountSpent;
            }
        }
    });
